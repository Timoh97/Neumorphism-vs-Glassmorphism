<style>
    :root {
   --bg-color: #3A3238;
   --font-color: #f5e3e0;
}

* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   text-decoration: none;
   list-style: none;
}

body {
   background: var(--bg-color);
   font:{
      family: sans-serif;
   }
   color: var(--font-color);
   
   &::before {
      content: '';
      min-height: 180%;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, pink, #D282A6);
      clip-path: circle(30% at right 70%);
      width: 100%;
      height: 100%;
      z-index: -1;
   }
   &::after {
      content: '';
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, pink, blue);
      clip-path: circle(30% at 120px 80px);
      width: 100%;
      height: 100%;
      z-index: -1;
   }
}

#main {
   width: 100%;
   min-height: 94vh;
   padding: 40px;
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   gap: 12px 16px;
   
   .card {
      width: 260px;
      height: 320px;
      float: left;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
      box-shadow: inset -6px -4px 2px rgba(255,255,255,0.03);
      overflow: hidden;
      padding: 12px 30px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      transition: transform .3s 0.1s;
      border:{
         radius: 18px;
         top: 2px solid hsla(0, 0%, 100%, 0.5);
         left: 2px solid hsla(0, 0%, 100%, 0.5);
         // bottom: 4px solid rgba(0,0,0,0.1);
         // right: 6px solid rgba(0,0,0,0.1);
      }
      &:hover {
         transform: scale(1.3);
         z-index: 2;
      }
      .image {
         width: 140px;
         border-radius: 100%;
         align-self: center;
         margin-top: 30px;
         margin-bottom: 30px;
      }
      .title {
         margin-bottom: 12px;
      }
      .text {
         font:{
            size: 12pt;
         }
      }
   }
}

#footer {
   width: 100%;
   padding: 6px;
   font:{
      family: monospace;
      size: 12pt;
   }
   a {
      color: #D282A6;
      &:visited{ color: #6E4555; }
      &:hover {color: #F5E3E0; }
   }
}
</style>

<script>
    const main = document.querySelector('#main');
const users = [
   {name: 'Kervi',
    age: 22,
    info: 'Web Developer',
    image: 'https://via.placeholder.com/140'},
   {name: 'Danna',
    age: 21,
    info: 'Digital Artist',
    image: 'https://via.placeholder.com/140'},
   {name: 'Genard',
    age: 24,
    info: 'Artist/Painter',
    image: 'https://via.placeholder.com/140'},
   {name: 'Becky',
    age: 21,
    info: 'Front-End Dev',
    image: 'https://via.placeholder.com/140'},
   {name: 'Rayes',
    age: 24,
    info: 'Tester/Revisor',
    image: 'https://via.placeholder.com/140'},
   {name: 'Lean',
    age: 27,
    info: 'Backend Dev',
    image: 'https://via.placeholder.com/140'}
];

for(user of users){
   newCard(user)
}

function newCard(user){
   main.innerHTML += `
   <div class="card">
      <img class="image" src="${user.image}" alt="user image via placeholder">
      <h1 class="title">${user.name}, ${user.age}</h1>
      <p class="text">${user.info}</p>
   </div>
   `;
}

</script>
